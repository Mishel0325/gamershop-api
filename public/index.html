<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameZone Store</title>
  <link href="./output.css" rel="stylesheet" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23222'/%3E%3Ctext x='50' y='60' font-size='54' text-anchor='middle' fill='white'%3EG%3C/text%3E%3C/svg%3E" />
</head>

  <body class="bg-slate-100 min-h-screen">

  <!-- HEADER PRINCIPAL -->
  <header class="bg-gradient-to-r from-sky-900 via-teal-700 to-emerald-600 text-white px-6 py-6 shadow-2xl">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row md:items-center md:justify-between gap-3">
      <div>
        <h1 class="text-4xl font-black tracking-wider text-transparent bg-clip-text bg-gradient-to-r from-sky-200 via-teal-200 to-emerald-200">GAMER SHOP</h1>
        <p class="text-sm text-sky-100 mt-1">¬°Ofertas √©picas y juegos incre√≠bles para ti!</p>
      </div>

      <div class="flex items-center gap-4">
        <span class="text-xs text-sky-200 font-semibold">üéÆ v1.0</span>
      </div>
    </div>
  </header>

  <!-- BARRA DE PROGRESO ANIMADA -->
  <div id="progress-bar" class="fixed top-0 left-0 h-1 bg-gradient-to-r from-sky-500 via-teal-500 to-emerald-500 transition-all duration-300 ease-out hidden w-0" style="z-index: 9999;"></div>

  <!-- ESPACIO SUPERIOR -->
  <div class="h-6"></div>

  <main class="p-6 max-w-7xl mx-auto">

    <!-- BARRA DE B√öSQUEDA -->
    <section class="mb-8">
      <div class="max-w-7xl mx-auto grid gap-4 grid-cols-1 md:grid-cols-3 items-center">
        <div class="md:col-span-2 flex items-center gap-2">
          <input id="search-input" type="text" placeholder="üîç Busca tu juego favorito..." class="w-full rounded-xl border-2 border-sky-300 px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-transparent bg-white shadow-md transition" />
          <button id="search-btn" class="px-5 py-3 bg-gradient-to-r from-teal-500 to-sky-600 text-white rounded-xl text-sm font-bold hover:shadow-lg transition transform hover:scale-105">Buscar</button>
        </div>

        <div class="flex gap-2 justify-end">
          <select id="store-select" class="rounded-xl border-2 border-sky-300 px-4 py-3 text-sm bg-white focus:outline-none focus:ring-2 focus:ring-teal-400 shadow-md transition font-semibold">
            <option value="">Todas las tiendas</option>
          </select>

          <select id="sort-select" class="rounded-xl border-2 border-sky-300 px-4 py-3 text-sm bg-white focus:outline-none focus:ring-2 focus:ring-teal-400 shadow-md transition font-semibold">
            <option value="">Ordenar</option>
            <option value="precio_asc">Precio oferta ‚Üë</option>
            <option value="precio_desc">Precio oferta ‚Üì</option>
            <option value="descuento">Mayor descuento</option>
          </select>
        </div>
      </div>
    </section>

    <!-- GRID DE VIDEOJUEGOS -->
    <section>
      <h2 class="text-2xl font-black mb-6 text-transparent bg-clip-text bg-gradient-to-r from-sky-600 to-teal-600">
        ‚ú® JUEGOS DESTACADOS
      </h2>

      <div class="mb-6 max-w-7xl mx-auto flex items-center justify-between">
        <div>
          <span id="results-count" class="text-sm font-semibold text-slate-700">&nbsp;</span>
        </div>
        <div class="flex items-center gap-3">
          <div id="loading-indicator" class="hidden items-center gap-2 text-sm text-teal-600 font-semibold">
            <svg class="animate-spin h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path></svg>
            <span>Cargando juegos...</span>
          </div>

          <div id="error-indicator" class="hidden text-sm text-red-600 font-semibold">‚ö†Ô∏è Error al cargar datos</div>

          <button id="load-more" class="px-5 py-2 bg-gradient-to-r from-teal-500 to-emerald-500 text-white rounded-xl text-sm font-bold hover:shadow-lg transition transform hover:scale-105">‚ûï Ver m√°s</button>
        </div>
      </div>

      <div id="grid-videojuegos" class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
      <!-- PAGINACI√ìN NUMERADA -->
<div id="pagination" class="mt-8 flex items-center justify-center gap-2 flex-wrap"></div>

    </section>

    <!-- Modal detalle -->
    <div id="modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4 z-50">
      <div class="bg-gradient-to-b from-white to-slate-50 rounded-2xl max-w-xl w-full overflow-hidden shadow-2xl">
        <div class="p-6 flex justify-between items-start bg-gradient-to-r from-sky-600 to-teal-600 text-white">
          <h3 id="modal-title" class="font-black text-2xl">T√≠tulo</h3>
          <button id="modal-close" class="text-white font-bold text-2xl hover:scale-125 transition">‚úï</button>
        </div>
        <div class="p-6 grid grid-cols-1 md:grid-cols-3 gap-4">
          <img id="modal-image" src="" alt="" class="w-full h-48 object-cover md:col-span-1 rounded-xl shadow-md" />
          <div class="md:col-span-2 space-y-3">
            <p id="modal-desc" class="text-sm text-slate-700"></p>
            <div class="bg-gradient-to-r from-slate-100 to-slate-50 p-3 rounded-lg border-l-4 border-slate-400">
              <p class="text-sm text-slate-700">Precio normal: <span id="modal-normal" class="font-black text-slate-700">$0</span></p>
            </div>
            <div class="bg-gradient-to-r from-emerald-100 to-emerald-50 p-3 rounded-lg border-l-4 border-emerald-500">
              <p class="text-sm text-slate-700">Precio oferta: <span id="modal-sale" class="font-black text-emerald-600">$0</span></p>
            </div>
            <a id="modal-link" class="inline-block mt-4 px-6 py-3 bg-gradient-to-r from-teal-500 to-sky-600 text-white rounded-xl text-sm font-bold hover:shadow-lg transition transform hover:scale-105" href="#" target="_blank" rel="noopener">üéÆ Ir a la tienda</a>
          </div>
        </div>
      </div>
    </div>

  </main>

  <script src="./script.js"></script>
</body>
</html>
