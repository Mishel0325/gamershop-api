<body class="bg-slate-100 min-h-screen">

<!-- HEADER -->

  <div class="max-w-7xl mx-auto flex items-center justify-between">

    <div>

<main class="p-6 max-w-7xl mx-auto">

    class="hidden mb-6 flex items-center gap-2 px-5 py-2 bg-emerald-600 text-white font-black rounded-xl hover:scale-105 transition shadow-lg">

    <select id="store" class="border px-4 py-2 rounded-lg">
      <option value="">Todas las tiendas</option>

      <option value="Epic">Epic</option>

  <div class="bg-white rounded-2xl w-full max-w-lg p-6 space-y-4 shadow-2xl">

    <div class="flex justify-between items-center">
      <h3 id="admin-modal-title" class="text-xl font-black"></h3>
      <button id="admin-close-btn" class="text-xl">âœ•</button>
    </div>

    <input type="hidden" id="product-id" />
    <input id="product-name" class="border w-full px-3 py-2 rounded" placeholder="Nombre" />

    <input id="product-discount" type="number" class="border w-full px-3 py-2 rounded" placeholder="Descuento %" />
    <input id="product-image" class="border w-full px-3 py-2 rounded" placeholder="URL imagen" />

    <!-- PREVIEW -->
    <img id="product-image-preview" class="hidden h-40 w-full object-cover rounded">

    <!-- ERROR -->
    <p id="admin-error" class="hidden text-red-600 text-sm font-semibold"></p>

    <div class="flex justify-end gap-3">
      <button onclick="closeAdminModal()" class="px-4 py-2 bg-gray-300 rounded">Cancelar</button>

        Guardar
      </button>
    </div>

  </div>
</div>
