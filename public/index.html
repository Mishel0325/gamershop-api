<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GAMER SHOP</title>

  <!-- Tailwind compilado -->
  <link href="./output.css" rel="stylesheet" />

  <!-- Favicon -->
  <link
    rel="icon"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23222'/%3E%3Ctext x='50' y='60' font-size='54' text-anchor='middle' fill='white'%3EG%3C/text%3E%3C/svg%3E"
  />
</head>

<body class="bg-slate-100 min-h-screen">

<!-- HEADER -->
<header class="bg-gradient-to-r from-sky-900 via-teal-700 to-emerald-600 text-white px-6 py-6 shadow-2xl">
  <div class="max-w-7xl mx-auto flex items-center justify-between">
    <div>
      <h1 class="text-4xl font-black tracking-wider text-transparent bg-clip-text bg-gradient-to-r from-sky-200 via-teal-200 to-emerald-200">
        GAMER SHOP
      </h1>
      <p class="text-sm text-sky-100 mt-1">¬°Ofertas √©picas y juegos incre√≠bles para ti!</p>
    </div>
    <span class="text-xs text-sky-200 font-semibold flex items-center gap-2">
      üéÆ v1.0
    </span>
  </div>
</header>

<main class="p-6 max-w-7xl mx-auto">

  <!-- T√çTULO -->
  <h2 class="text-2xl font-black text-transparent bg-clip-text bg-gradient-to-r from-sky-600 to-teal-600 flex items-center gap-2 mb-4">
    ‚ú® JUEGOS DESTACADOS
  </h2>

  <!-- INFO Y ESTADO -->
  <div class="mb-4 flex items-center justify-between">
    <span id="results-count" class="text-sm font-semibold text-slate-700"></span>

    <div class="flex items-center gap-3">
      <div id="loading-indicator" class="hidden items-center gap-2 text-sm text-teal-600 font-semibold">
        <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
        </svg>
        Cargando juegos...
      </div>

      <div id="error-indicator" class="hidden text-sm text-red-600 font-semibold">
        ‚ö†Ô∏è Error al cargar datos
      </div>
    </div>
  </div>

  <!-- FILTROS -->
  <div class="flex flex-wrap gap-4 mb-6 items-center">

    <!-- BUSCAR -->
    <input
      id="search"
      type="text"
      placeholder="üîç Buscar juego..."
      class="border px-4 py-2 rounded-lg w-full sm:w-64"
    />

    <!-- TIENDA -->
    <select id="store" class="border px-4 py-2 rounded-lg">
      <option value="">Todas las tiendas</option>
      <option value="Steam">Steam</option>
      <option value="Epic">Epic Games</option>
      <option value="GOG">GOG</option>
    </select>

    <!-- PRECIO -->
    <select id="order" class="border px-4 py-2 rounded-lg">
      <option value="">Ordenar precio</option>
      <option value="asc">Precio menor ‚Üí mayor</option>
      <option value="desc">Precio mayor ‚Üí menor</option>
    </select>

    <!-- OFERTAS -->
    <label class="flex items-center gap-2 text-sm">
      <input type="checkbox" id="offer">
      Ofertas
    </label>

  </div>

  <!-- GRID -->
  <div
    id="games"
    class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
  ></div>

  <!-- VER M√ÅS -->
  <div class="mt-8 flex justify-center">
    <button
      id="load-more"
      class="px-6 py-3 bg-gradient-to-r from-teal-500 to-emerald-500 text-white rounded-xl text-sm font-bold shadow-md hover:shadow-xl hover:scale-105 transition"
    >
      ‚ûï Ver m√°s
    </button>
  </div>

</main>

<!-- MODAL -->
<div id="modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4 z-50">
  <div class="bg-white rounded-2xl max-w-xl w-full overflow-hidden shadow-2xl">

    <div class="p-5 flex justify-between items-start bg-gradient-to-r from-sky-600 to-teal-600 text-white">
      <h3 id="modal-title" class="font-black text-xl"></h3>
      <button id="modal-close" class="text-2xl font-bold">‚úï</button>
    </div>

    <div class="p-5 grid grid-cols-1 md:grid-cols-3 gap-4">
      <img id="modal-image" class="w-full h-48 object-cover rounded-xl bg-slate-200" />

      <div class="md:col-span-2 space-y-3">
        <p id="modal-desc" class="text-sm text-slate-700"></p>
        <p class="text-sm">
          Precio:
          <span id="modal-price" class="font-black text-emerald-600"></span>
        </p>
        <button class="px-4 py-2 bg-emerald-500 text-white rounded-lg">
          üõí Comprar
        </button>
      </div>
    </div>

  </div>
</div>

<!-- SCRIPT -->
<script src="./script.js"></script>

</body>
</html>
